<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday My Love ğŸ’–</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffc0cb, #ffffff);
    text-align: center;
    overflow-x: hidden;
}

/* Button */
button {
    margin-top: 120px;
    padding: 15px 40px;
    font-size: 22px;
    border: none;
    border-radius: 50px;
    background: #ff69b4;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}
button:hover {
    background: #ff1493;
    transform: scale(1.1);
}

/* Card */
.card {
    display: none;
    background: white;
    width: 85%;
    max-width: 900px;
    margin: 40px auto;
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    animation: fadeIn 2s ease forwards;
}
@keyframes fadeIn {
    from {opacity: 0; transform: translateY(40px);}
    to {opacity: 1; transform: translateY(0);}
}

h1 { color: #ff1493; }

#typedText {
    font-size: 18px;
    line-height: 1.8;
    color: #444;
    white-space: pre-line;
    border-right: 2px solid #ff1493;
    display: inline-block;
    padding-right: 5px;
}

/* Heart */
.heart {
    font-size: 80px;
    margin-top: 20px;
    animation: heartbeat 1.5s infinite;
}
@keyframes heartbeat {
    0% {transform: scale(1);}
    25% {transform: scale(1.2);}
    50% {transform: scale(1);}
    75% {transform: scale(1.2);}
    100% {transform: scale(1);}
}

/* Cake */
.cake-container {
    margin-top: 30px;
    position: relative;
}
.cake { font-size: 120px; cursor: pointer; }
.candle {
    font-size: 40px;
    position: absolute;
    top: -40px;
    left: 50%;
    transform: translateX(-50%);
    animation: flicker 0.5s infinite alternate;
}
@keyframes flicker {
    from { opacity: 1; }
    to { opacity: 0.6; }
}
.knife {
    font-size: 60px;
    position: absolute;
    right: -100px;
    top: 30px;
    transition: 2s;
}

/* Butterflies */
.butterfly {
    position: fixed;
    font-size: 30px;
    animation: fly linear infinite;
}
@keyframes fly {
    0% { transform: translateX(-10vw); }
    100% { transform: translateX(110vw); }
}

/* Flowers */
.flower {
    position: fixed;
    top: -50px;
    font-size: 24px;
    animation: fall linear infinite;
}
@keyframes fall {
    0% { transform: translateY(-50px) rotate(0deg);}
    100% { transform: translateY(110vh) rotate(360deg);}
}
</style>
</head>

<body>

<button onclick="startCelebration()">ğŸ‰ Start Celebration ğŸ‰</button>

<audio id="bgMusic" src="music.mp3"></audio>

<div class="card" id="birthdayCard">

<h1>Happy Birthday, my dearest Sumu. ğŸ’–</h1>

<div id="typedText"></div>

<div class="heart">â¤ï¸</div>

<div class="cake-container">
    <div class="candle" id="candle">ğŸ•¯ï¸</div>
    <div class="cake" onclick="cutCake()">ğŸ‚</div>
    <div class="knife" id="knife">ğŸ”ª</div>
</div>

<h2>Click the cake to cut it ğŸ’•</h2>

</div>

<script>
const message = `You are the most beautiful blessing in my life. Every moment with you feels special, and your smile has the power to brighten even my darkest days. I am so grateful to have you by my side.

On your special day, I wish you endless happiness, success, and all the love your heart can hold. May this new year of your life bring you closer to your dreams and fill your days with laughter and joy.

I promise to always support you, cherish you, and love you more with each passing day. You mean everything to me, Sumu. Happy Birthday once again, my love. ğŸ‰â¤ï¸`;

let i = 0;

function typeWriter() {
    if (i < message.length) {
        document.getElementById("typedText").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
    }
}

function startCelebration() {
    document.getElementById("birthdayCard").style.display = "block";
    document.getElementById("bgMusic").play();
    typeWriter();
    createFlowers();

function cutCake() {
    document.getElementById("knife").style.right = "40%";
    document.getElementById("candle").innerHTML = "ğŸ’¨";
    setTimeout(() => {
        alert("ğŸ‰ Cake Cut Successfully! Happy Birthday My Love ğŸ’–");
    }, 2000);
}

/* Flowers */
function createFlowers() {
    setInterval(() => {
        const flower = document.createElement("div");
        flower.classList.add("flower");
        flower.innerHTML = ["ğŸŒ¸","ğŸŒ·","ğŸŒ¹","ğŸ’"][Math.floor(Math.random()*4)];
        flower.style.left = Math.random() * 100 + "vw";

}

/* Butterflies */
function createButterflies() {
    setInterval(() => {
        const butterfly = document.createElement("div");
        butterfly.classList.add("butterfly");
        butterfly.innerHTML = "ğŸ¦‹";
        butterfly.style.top = Math.random() * 80 + "vh";
        butterfly.style.animationDuration = (6 + Math.random() * 6) + "s";
        document.body.appendChild(butterfly);
        setTimeout(() => butterfly.remove(), 10000);
    }, 2000);
}
</script>

</body>
</html>
